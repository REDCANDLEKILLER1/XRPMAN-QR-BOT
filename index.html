<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRPMan QR Bot v4.0</title>
    <!-- Core Engine -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background-color: #000;
            color: #0f0;
            font-family: 'Roboto Mono', monospace;
        }
        
        /* 3D Background Canvas */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* subtle gradient overlay */
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .input-xrp {
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid #004400;
            color: #0f0;
            transition: all 0.3s ease;
        }
        .input-xrp:focus {
            border-color: #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            outline: none;
        }

        /* Floating Animation for QR Preview */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .levitate {
            animation: float 6s ease-in-out infinite;
        }

        /* Color Picker Visibility */
        input[type="color"] {
            -webkit-appearance: none;
            appearance: none;
            border: 2px solid #0f0;
            padding: 0;
            background: none;
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { bg: #000; }
        ::-webkit-scrollbar-thumb { background: #0f0; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen relative">

    <!-- 3D Background Container -->
    <canvas id="bg-canvas"></canvas>

    <!-- Main UI Overlay -->
    <div class="relative z-10 w-full min-h-screen flex flex-col items-center p-4 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-8 glass-panel px-8 py-4 rounded-full">
            <h1 class="text-3xl md:text-4xl font-bold text-green-400 neon-text tracking-widest">XRPMAN QR BOT</h1>
            <div class="flex items-center justify-center gap-2 mt-2">
                <div class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></div>
                <p class="text-xs text-green-600">SYS.VER.4.0 // 3D_ENGINE_ACTIVE</p>
            </div>
        </div>

        <div class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            
            <!-- LEFT PANEL: CONTROLS -->
            <div class="glass-panel p-6 rounded-xl space-y-6">
                <h2 class="text-xl font-bold border-b border-green-900 pb-2 text-white">CONFIGURATION</h2>
                
                <!-- URL Input -->
                <div>
                    <label class="block text-xs uppercase mb-1 text-gray-400">Target URL</label>
                    <div class="flex gap-2">
                        <input type="text" id="urlInput" value="https://linktr.ee/maijahtaejon" 
                            class="input-xrp w-full p-3 rounded">
                        <button onclick="generate()" class="bg-green-900/50 text-green-400 border border-green-500 hover:bg-green-500 hover:text-black px-4 rounded font-bold transition-all">
                            REFRESH
                        </button>
                    </div>
                </div>

                <!-- Toggles -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="flex items-center space-x-3 input-xrp p-3 rounded">
                        <input type="checkbox" id="densityBoost" checked onchange="generate()" class="accent-green-500 scale-125">
                        <div>
                            <label class="block text-sm font-bold text-white">Density Boost</label>
                            <p class="text-[10px] text-gray-400">Maximize data points</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3 input-xrp p-3 rounded">
                        <input type="checkbox" id="whiteBase" onchange="generate()" class="accent-green-500 scale-125">
                        <div>
                            <label class="block text-sm font-bold text-white">White Data</label>
                            <p class="text-[10px] text-gray-400">High Contrast Mode</p>
                        </div>
                    </div>
                </div>

                <!-- Color & Size -->
                <div class="space-y-4">
                    <div class="input-xrp p-4 rounded">
                        <label class="block text-xs uppercase mb-3 text-gray-400">Brand Color</label>
                        <div class="flex items-center gap-4">
                            <input type="color" id="colorPicker" value="#F7C1DC" oninput="syncColor('picker')">
                            <input type="text" id="bgColor" value="#F7C1DC" 
                                class="bg-black/50 border border-green-900 text-white font-mono p-3 rounded w-full focus:outline-none focus:border-green-500 uppercase"
                                oninput="syncColor('text')">
                        </div>
                    </div>

                    <div class="input-xrp p-4 rounded">
                        <label class="block text-xs uppercase mb-2 text-gray-400">Logo Scale</label>
                        <div class="flex items-center gap-4">
                             <input type="range" id="logoSizeSlider" min="5" max="25" value="13" 
                                class="w-full h-2 bg-gray-800 rounded-lg appearance-none cursor-pointer accent-green-500" 
                                oninput="generate()">
                            <span class="text-green-400 font-bold w-12 text-right" id="sizeValue">13%</span>
                        </div>
                    </div>
                </div>

                <!-- File Upload -->
                <div class="input-xrp p-4 rounded border-dashed border-2 border-green-900 hover:border-green-500 transition-colors">
                    <label class="block text-xs uppercase mb-2 text-gray-400 cursor-pointer">Upload Logo Overlay</label>
                    <input type="file" id="logoInput" accept="image/*" 
                        class="w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:bg-green-500 file:text-black file:font-bold hover:file:bg-green-400 cursor-pointer">
                </div>
            </div>

            <!-- RIGHT PANEL: PREVIEW -->
            <div class="flex flex-col items-center space-y-6 lg:mt-10">
                <div class="glass-panel p-2 rounded-xl levitate shadow-[0_0_50px_rgba(0,255,0,0.2)]">
                    <div id="canvas-container" class="bg-black rounded-lg overflow-hidden border border-green-900/50">
                        <canvas id="qrCanvas" class="w-full h-auto max-w-[400px]"></canvas>
                    </div>
                </div>

                <div class="text-center space-y-2">
                    <p class="text-xs text-green-400 animate-pulse tracking-widest">READY TO MINT</p>
                    <button onclick="downloadQR()" id="dlBtn" class="px-10 py-4 bg-gradient-to-r from-pink-600 to-purple-600 hover:from-pink-500 hover:to-purple-500 text-white font-bold rounded-full border border-white/20 shadow-lg transform transition hover:scale-105 active:scale-95 tracking-wider text-sm">
                        DOWNLOAD 4K ARTIFACT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIC CORE -->
    <script>
        // --- THREE.JS BACKGROUND ENGINE ---
        const initThreeJS = () => {
            const canvas = document.querySelector('#bg-canvas');
            const scene = new THREE.Scene();
            // Fog for depth
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Create Group of Floating "Nodes"
            const geometry = new THREE.IcosahedronGeometry(1, 0);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x00ff00, 
                wireframe: true,
                transparent: true,
                opacity: 0.3
            });

            const particles = [];
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const mesh = new THREE.Mesh(geometry, material);
                
                // Random positions
                mesh.position.x = (Math.random() - 0.5) * 40;
                mesh.position.y = (Math.random() - 0.5) * 40;
                mesh.position.z = (Math.random() - 0.5) * 40;
                
                // Random rotation speed
                mesh.userData = {
                    rotX: (Math.random() - 0.5) * 0.02,
                    rotY: (Math.random() - 0.5) * 0.02,
                    speedY: (Math.random() * 0.02) + 0.01
                };
                
                // Random scale
                const scale = Math.random() * 2;
                mesh.scale.set(scale, scale, scale);

                scene.add(mesh);
                particles.push(mesh);
            }

            camera.position.z = 15;

            // Mouse Interaction
            let mouseX = 0;
            let mouseY = 0;
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX - window.innerWidth / 2) * 0.001;
                mouseY = (e.clientY - window.innerHeight / 2) * 0.001;
            });

            // Animation Loop
            const animate = () => {
                requestAnimationFrame(animate);

                // Rotate Camera slightly based on mouse
                camera.position.x += (mouseX * 5 - camera.position.x) * 0.05;
                camera.position.y += (-mouseY * 5 - camera.position.y) * 0.05;
                camera.lookAt(scene.position);

                // Animate Particles
                particles.forEach(p => {
                    p.rotation.x += p.userData.rotX;
                    p.rotation.y += p.userData.rotY;
                    p.position.y += p.userData.speedY;

                    // Reset if too high
                    if(p.position.y > 20) {
                        p.position.y = -20;
                    }
                });

                renderer.render(scene, camera);
            };

            animate();

            // Resize Handler
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };

        // --- QR GENERATION ENGINE ---
        const canvas = document.getElementById('qrCanvas');
        const ctx = canvas.getContext('2d');
        const urlInput = document.getElementById('urlInput');
        const bgInput = document.getElementById('bgColor');
        const colorPicker = document.getElementById('colorPicker');
        const logoInput = document.getElementById('logoInput');
        const densityBoost = document.getElementById('densityBoost');
        const whiteBase = document.getElementById('whiteBase');
        const sizeSlider = document.getElementById('logoSizeSlider');
        const sizeDisplay = document.getElementById('sizeValue');

        const qrSize = 4096;
        canvas.width = qrSize;
        canvas.height = qrSize;
        let userLogo = null;

        function syncColor(source) {
            if (source === 'picker') {
                bgInput.value = colorPicker.value.toUpperCase();
            } else if (source === 'text') {
                if(/^#[0-9A-F]{6}$/i.test(bgInput.value)) {
                    colorPicker.value = bgInput.value;
                }
            }
            generate(); 
        }

        logoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        userLogo = img;
                        generate();
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function generate() {
            sizeDisplay.innerText = sizeSlider.value + "%";
            let finalLink = urlInput.value;
            
            // Density logic
            if (densityBoost.checked) {
                finalLink += (finalLink.includes('?') ? '&' : '?') + 'v=xrpman_v4';
            }

            const brandColor = bgInput.value;
            const useWhiteBase = whiteBase.checked;
            
            const qr = new QRious({
                value: finalLink,
                size: qrSize,
                level: 'H',
                padding: 0, 
                background: useWhiteBase ? '#FFFFFF' : brandColor,
                foreground: 'black'
            });

            ctx.fillStyle = brandColor;
            ctx.fillRect(0, 0, qrSize, qrSize);

            const margin = 200; 
            const innerSize = qrSize - (margin * 2);

            if (useWhiteBase) {
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(margin, margin, innerSize, innerSize);
            }
            
            ctx.drawImage(qr.canvas, margin, margin, innerSize, innerSize);

            if (userLogo) {
                const logoPercent = parseInt(sizeSlider.value) / 100;
                const logoSize = innerSize * logoPercent;
                const x = (qrSize - logoSize) / 2;
                const y = (qrSize - logoSize) / 2;
                const borderSize = 40; 

                ctx.save();
                ctx.beginPath();
                ctx.arc(qrSize/2, qrSize/2, (logoSize/2) + borderSize, 0, Math.PI * 2, true);
                ctx.fillStyle = useWhiteBase ? '#FFFFFF' : brandColor;
                ctx.fill();

                ctx.beginPath();
                ctx.arc(qrSize/2, qrSize/2, logoSize/2, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.clip();

                ctx.drawImage(userLogo, x, y, logoSize, logoSize);
                ctx.restore();
            }
        }

        function downloadQR() {
            const link = document.createElement('a');
            link.download = 'XRPMan_QR_v4_Artifact.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // --- INIT SEQUENCE ---
        window.addEventListener('load', () => {
            initThreeJS();
            colorPicker.value = bgInput.value;
            setTimeout(generate, 100);
        });

    </script>
</body>
</html>
